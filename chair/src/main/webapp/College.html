<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    body {
      background-color:black;  
      padding: 20px; 
      font-style: oblique;
       color: white ;
    }
   
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: blue ;
         }
    h3{
    	text-align: center;
    	margin-bottom: 20px;
    	 color: blue ;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="apply" method="post">
      <h3>College Application</h3>
      <h1>Enter your Details</h1>
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" class="form-control" id="studentName" name="studentName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" class="form-control" id="fatherName" name="fatherName" required>
      </div>
      <div class="form-group">
        <label for="motherName">Mother's Name</label>
        <input type="text" class="form-control" id="motherName" name="motherName" required>
      </div>
      <div class="form-group">
        <label for="percentage">Percentage</label>
        <input type="text" class="form-control" id="percentage" name="percentage" required>
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <select class="form-control" id="course" name="course" required>
          <option>SELECT</option>
          <option>BCA</option>
          <option>B.Sc.CS</option>
          <option>B.Com</option>
          <option>B.com CA</option>
          <option>BBA</option>
          <option>BSW</option>
          <option>B.Sc.Maths</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div >
      <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </form>
  </div>
 
</body>
</html>
