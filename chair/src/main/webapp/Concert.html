<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Ticket Booking</title>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color:black;  
      padding: 20px; 
      font-style: oblique;
       color: white ;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="concert" method="post">
      <h1>Concert Ticket Booking</h1>
      
      <div class="form-group">
        <label for="location">Location</label>
        <select class="form-control" name="location" id="location" required>
          <option>SELECT</option>
          <option>Marina Beach</option>
          <option>Anna Salai</option>
          <option>Thambaram</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="artistName">Artist Name</label>
        <select class="form-control" name="artistName" id="artistName" required>
          <option>SELECT</option>
          <option>Hip Hop Aadhi</option>
          <option>Aniruth</option>
          <option>Paal Dabha</option>
          <option>Assal Kolar</option>
        </select>
      </div>
      <div class="form-group">
        <label>Ticket Type</label><br>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="ticketType" id="online" value="ONLINE" required>
          <label class="form-check-label" for="online">ONLINE</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="ticketType" id="offline" value="OFFLINE" required>
          <label class="form-check-label" for="offline">OFFLINE</label>
        </div>
      </div>
      <div class="form-group">
        <label for="noOfTickets">No Of Tickets</label>
        <input type="number" class="form-control" name="noOfTickets" id="noOfTickets" required>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </form>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
