<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Ticket Booking</title>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
   body {
      background-color:black;  
      padding: 20px; 
      font-style: oblique;
       color: white ;
    }
    
    h1 {
      text-align: center; 
      margin-bottom: 20px;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="cricket" method="post">
      <h1>Cricket Ticket Booking</h1>
      <div class="form-group">
        <label for="groundName">Ground Name</label>
        <input type="text" class="form-control" name="name" id="groundName" required>
      </div>
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" class="form-control" name="customerName" id="customerName" required>
      </div>
      <div class="form-group">
        <label for="customerEmail">Customer Email</label>
        <input type="email" class="form-control" name="customerEmail" id="customerEmail" required>
      </div>
      <div class="form-group">
        <label for="seatType">Seat Type</label>
        <input type="text" class="form-control" name="seatType" id="seatType" required>
      </div>
      <div class="form-group">
        <label for="noOfTickets">No Of Tickets</label>
        <input type="number" class="form-control" name="noOfTickets" id="noOfTickets" required>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </form>
  </div>
  
  
</body>
</html>
