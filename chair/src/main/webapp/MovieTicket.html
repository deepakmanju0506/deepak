<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color:black;  
      padding: 20px; 
      font-style: oblique;
       color: white ;
    }
    
    h1 {
      text-align: center; 
      margin-bottom: 20px; 
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="movie" method="post">
      <h1>Movie Ticket Booking</h1>
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>
      <div class="form-group">
        <label for="totalTickets">Total Tickets</label>
        <input type="number" class="form-control" name="totalTickets" id="totalTickets" required>
      </div>
      <div class="form-group">
        <label for="theaterName">Theater Name</label>
        <select class="form-control" name="theaterName" id="theaterName" required>
          <option>SELECT</option>
          <option>PVR Cinemas</option>
          <option>Veeresh Cinemas</option>
          <option>Anjan Cinemas 4K</option>
          <option>Sharada Theatre</option>
          <option>Cinepolis</option>
        </select>
      </div>
      <div class="form-group">
        <label for="seatType">Seat Type</label>
        <select class="form-control" name="seatType" id="seatType" required>
          <option>SELECT</option>
          <option>Premium</option>
          <option>Standard</option>
          <option>Restricted View</option>
          <option>Upper Circle</option>
        </select>
      </div>
      <div class="form-group">
        <label for="donation">Donation</label>
        <input type="number" class="form-control" name="donation" id="donation">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" name="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" name="time" id="time" required>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </form>
  </div>
  
  
</body>
</html>
